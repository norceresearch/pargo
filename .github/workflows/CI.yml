name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ruff lint
        run: uv run ruff check

      - name: Ruff format
        run: uv run ruff format --check

      - name: Ruff import order
        run: uv run ruff check --select I

  tests_frozen:
    name: Tests (frozen)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run pytest
        run: uv run pytest

  tests_matrix:
    name: Tests
    runs-on: ${{ matrix.os }}
    needs: tests_frozen
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version: 
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - uses: actions/checkout@v5

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.11"
          python-version: ${{ matrix.python-version }}

      - name: Install package with uv
        run: uv sync --upgrade

      - name: Run tests
        run: uv run pytest

  docs:
    name: Build documentation
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --frozen

      - name: Build docs with pdoc
        run: uv run pdoc pargo -o docs

      - name: Upload docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: docs/

  pages:
    name: Deploy pages
    needs: docs
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Download built documentation
        uses: actions/download-artifact@v4
        with:
          name: github-pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
